<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Food ordering App</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<br>
<br>

<div class="container">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>RestaurantName</th>
            <th>Actions</th>

        </tr>
        </thead>

        <tbody>

        <tr th:each="r : ${r1}" >

            <td th:text="${r.restaurantname}">RestaurantName</td>
            <td>
                <a th:href="@{/order/{restaurantName} (restaurantName=${r.restaurantname})}" class="btn btn-primary ">Show Items</a>
        </tr>
        </tbody>

    </table>
</div>
